<a type="button" class="flex items-center text-gray-700 font-medium hover:text-blue-900 cursor-pointer mb-2"
  routerLink="/product">
  <span class="mr-2">&#8592;</span> Atrás
</a>

<div class="bg-white p-8 rounded-lg ">
  <div class="flex justify-center items-center mb-4">
    <h2 class="text-4xl font-bold">Formulario de Registro</h2>
  </div>
  <hr class="my-4" />
  @if (productStore.loading()) {
  <div class="flex justify-center items-center">
    <div
      class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-blue-500 border-t-transparent">
    </div>
  </div>
  }@else {
  <form [formGroup]="formService.addProductForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-6 space-x-1 space-y-6">
      <app-custom-input label="ID" formControlName="id" placeholder="ej. uno" />
      <app-custom-input label="Nombre" formControlName="name" placeholder="Ingrese el nombre" />
      <app-custom-input label="Descripción" formControlName="description" placeholder="Ingrese la descripción" />
      <app-custom-input label="Logo" formControlName="logo" placeholder="Ingrese el logo" />
      <app-custom-input label="Fecha Liberación" type="date" formControlName="date_release" placeholder="ej. 22/02/2023"
        [min]="formService.minDate()" />
      <app-custom-input label="Fecha Revisión" type="date" formControlName="date_revision"
        placeholder="ej. 22/02/2024" />
    </div>

    <div class="flex justify-center items-center mt-4 gap-4 max-md:flex-col">
      <button type="button" (click)="resetForm()"
        class="bg-gray-400 text-white px-6 py-2 rounded-md w-full md:w-auto">
        Reiniciar
      </button>
      <button [disabled]="!formService.addProductForm.dirty || formService.addProductForm.invalid"
        (click)="productStore.updateProduct(id,formService.addProductForm)"
        class="bg-yellow-400 text-white px-6 py-2 rounded-md w-full md:w-auto disabled:opacity-50 disabled:cursor-not-allowed">
        Enviar
      </button>
    </div>
  </form>
  }
</div>
